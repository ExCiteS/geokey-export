{% extends "base.html" %}

{% block title %} | Extension: {{ name }}{% endblock %}

{% block main %}
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="smaller"><a href="{% url 'geokey_export:export_create' %}">{{name}}</a></h1>
            </div>
        </div>

    </div>
</div>

<div class="container">
    {% include 'snippets/messages.html' %}

    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h6 class="item-info">Extension</h6>
                    <h3>{{ name }}</h3>
                </div>
                <div class="list-group">
                    <a href="{% url 'geokey_export:index' %}" class="list-group-item">List of Exports</a>
                    <a href="{% url 'geokey_export:export_create' %}" class="list-group-item active">Create an Export</a>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <h3 class="header">Create new export</h3>
            <form method="POST" action="{% url 'geokey_export:export_create' %}">
              {% csrf_token %}

              <div class="form-group">
                <label for="exportName" class="control-label">Name of the Export</label>
                <input type="text" class="form-control input-lg" name="exportName">
              </div>

              <div class="form-group">
                <label for="exportProject" class="control-label">Project</label>
                <select class="form-control input-lg" name="exportProject">
                  {% for project in projects %}
                    <option value="{{project.id}}">{{project.name}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="exportCategory" class="control-label">Category</label>
                <select class="form-control input-lg" name="exportCategory">
                  {% for category in categories %}
                  <option value="{{category.id}}">{{category.name}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="exportExpiration" class="control-label">Export Length of Availability</label>
                <select class="form-control input-lg" name="exportExpiration">
                  <option value="one_off">one off</option>
                  <option value="one_week">one week</option>
                  <option value="permanent">permanent</option>
                </select>

              </div>

              <div class="form-group">
                <button type="submit" name="createExport" class="btn btn-primary">Create Export</button>
              </div>

          </form>

        </div>
    </div>
</div>
{% endblock %}

{% block libraries %}
  <script src="/static/js/admin.ui.export.create.js"></script>
{% endblock %}
